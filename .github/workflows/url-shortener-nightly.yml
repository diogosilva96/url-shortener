name: Nightly build
on:
  schedule:
    - cron: '0 0 * * *' 
  pull_request:
    types: [opened, edited, synchronize]
    branches: [main, development]
  
jobs:
  build:
    uses: ./.github/workflows/build-app-template.yml
    with:
      project-path: ./src/Url.Shortener.Api/Url.Shortener.Api.csproj
      dotnet-version: '7.x.x'
      docker-publish: false
      docker-image-name: ds96/url-shortener-api
      environment: dev
    secrets: inherit
