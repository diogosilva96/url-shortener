on:
  workflow_call:
    outputs:
      semver: 
        value: ${{ jobs.generate-semver.outputs.semver }}
      build-semver:
        value: ${{ jobs.generate-semver.outputs.build-semver }}
    
jobs:
  generate-semver:
    runs-on: ubuntu-latest
    outputs:
      semver: ${{ steps.semver.outputs.semver }}
      build-semver: ${{ steps.build-semver.outputs.build-semver }}
    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v3

      - name: ⚙️ Generate SemVersion
        id: semver
        uses: paulhatch/semantic-version@v5.3.0

      - name: ⚙️ Set build SemVersion 
        id: build-semver
        run: |
          echo "build-semver=${{ steps.semver.outputs.version }}-${{ github.run_id }}.${{ github.run_number }}" >> "$GITHUB_OUTPUT"