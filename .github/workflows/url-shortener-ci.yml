name: CI

on:
  push:
    branches: [ "main", "development" ]

jobs:
  build:
    uses: diogosilva96/workflow-templates/.github/workflows/dotnet-build-app-template.yml@main
    with:
      dotnet-version: '7.x.x'
      docker-publish: true
      docker-image-name: ds96/url-shortener-api
      environment: dev
    secrets: inherit
      
  build-data:
    uses: diogosilva96/workflow-templates/.github/workflows/dotnet-build-data-template.yml@main
    with:
      dotnet-version: '7.x.x'
      migrations-project: ./tools/Url.Shortener.Data.Migrator/
      run-tests: false
    secrets: inherit