    branches: [main, development]
  
jobs:
  build:
    uses: "diogosilva96/url-shortener/.github/workflows/build-app-template.yml@${{ github.ref_name }}"
    with:
      dotnet-version: '7.x.x'
      docker-publish: false
      environment: dev
    secrets: inherit
