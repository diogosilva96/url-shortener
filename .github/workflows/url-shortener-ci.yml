name: CI

on:
  push:
    branches: [ "main", "development" ]

jobs:
  build:
    uses: ./.github/workflows/build-app-template.yml
    with:
      project-path: ./src/Url.Shortener.Api/Url.Shortener.Api.csproj
      dotnet-version: '7.x.x'
      docker-publish: true
      docker-image-name: ds96/url-shortener-api
      environment: dev
    secrets: inherit
      
  build-data:
    uses: ./.github/workflows/build-data-template.yml
    with:
      dotnet-version: '7.x.x'
      migrations-project: ./tools/Url.Shortener.Data.Migrator/
      run-tests: false
    secrets: inherit