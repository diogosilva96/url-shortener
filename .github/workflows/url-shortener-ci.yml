name: CI

on:
  push:
    branches: [ "main", "development" ]

jobs:
  build:
    uses: diogosilva96/url-shortener/.github/workflows/build-app-template.yml@${{ github.ref_name }}
    with:
      dotnet-version: '7.x.x'
      docker-publish: true
      environment: dev
    secrets: inherit
      
  build-data:
    uses: diogosilva96/url-shortener/.github/workflows/build-data-template.yml@${{ github.ref_name }}
    with:
      dotnet-version: '7.x.x'
      migrations-project: ./tools/Url.Shortener.Data.Migrator/
    secrets: inherit