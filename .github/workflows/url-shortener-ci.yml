name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  semver:
    uses: diogosilva96/url-shortener/.github/workflows/semver-template.yml@main
  build:
    needs: semver
    uses: diogosilva96/url-shortener/.github/workflows/build-app-template.yml@main
    with:
      dotnet-version: '7.x.x'
      docker-publish: true
      environment: dev
    secrets: inherit
      
  build-data:
    uses: diogosilva96/url-shortener/.github/workflows/build-data-template.yml@main
    with:
      dotnet-version: '7.x.x'
      migrations-project: ./tools/Url.Shortener.Data.Migrator/
    secrets: inherit